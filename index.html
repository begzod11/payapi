<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay api</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- SITE-HEADER -->
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__inner">
          <a class="header__link" href="./index.html">
            <img class="header__link-img" src="./img/logo-img.svg" alt="logo-img" width="135" height="38">
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">
                  Pricing
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">
                  About
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">
                  Contact
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <button class="header__btn" type="button"> 
          Schedule a Demo
        </button>
        <button class="header__hamburger">
          <img class="header__hamburger-img" src="./img/hamburger.svg" alt="hamburger" width="28" height="17">
        </button>
      </div>
    </div>
  </header>

  <main>
    <h1 class="visually-hidden">About payapi site</h1>
    <!-- HERO -->
    <section class="hero container">
      <span class="hero__span"></span>
        <div class="hero__wrapper">
          <div class="hero__inner">
            <h2 class="hero__title">
              Start building with our APIs for absolutely free.
            </h2>
            <form class="hero__form" action="https://echo.htmlacademy.ru" method="post">
              <input class="hero__input" placeholder="Enter email address" type="email" name="email"  required>
              <button class="hero__btn">
                Schedule a Demo
              </button>
            </form>
            <p class="hero__text">
              Have any questions? <span class="hero__text--span">Contact Us</span>
            </p>
          </div>
          <img class="hero-img" src="./img/hero-phone.svg" alt="phone" width="263" height="500">
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
